<!DOCTYPE html>
<html>
<head>
  <title>Kalkulator Pajak dan Bunga</title>
</head>
<body>
  <h2>Kalkulator Pajak dan Bunga</h2>

  <label>Jumlah Uang (Rp):</label>
  <input type="number" id="jumlah"><br><br>

  <label>Pajak (%):</label>
  <input type="number" id="pajak"><br><br>

  <label>Bunga (%):</label>
  <input type="number" id="bunga"><br><br>

  <button onclick="hitung()">Hitung</button>

  <h3>Hasil:</h3>
  <p id="hasil"></p>

  <script>
    function hitung() {
      let jumlah = parseFloat(document.getElementById('jumlah').value);
      let pajak = parseFloat(document.getElementById('pajak').value);
      let bunga = parseFloat(document.getElementById('bunga').value);

      let nilaiPajak = (jumlah * pajak) / 100;
      let nilaiBunga = (jumlah * bunga) / 100;
      let total = jumlah - nilaiPajak + nilaiBunga;

      document.getElementById('hasil').innerHTML =
        `Pajak: Rp ${nilaiPajak}<br>` +
        `Bunga: Rp ${nilaiBunga}<br>` +
        `Total Akhir: Rp ${total}`;
    }
  </script>
</body>
</html>
